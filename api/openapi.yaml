          description: Role not found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Internal server error
        default:
          description: ""
      security:
      - bearerAuth: []
      - apiKey: []
      - session: []
      summary: List role stack permissions
      tags:
      - admin
    post:
      description: Creates a new permission rule for a role on a server with a stack
        pattern. Requires admin permissions.
      parameters:
      - description: Role ID
        explode: false
        in: path
        name: roleId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateStackPermissionRequest"
        description: Permission rule details
