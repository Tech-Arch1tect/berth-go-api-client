openapi: 3.0.3
info:
  description: "Berth: Opinionated docker compose stack management API"
  license:
    name: GPL-2.0
    url: https://www.gnu.org/licenses/old-licenses/gpl-2.0.html
  title: Berth API
  version: 1.0.0
servers:
- url: /
tags:
- description: Authentication endpoints
  name: auth
- description: Server management
  name: servers
- description: Docker stacks
  name: stacks
- description: Operation execution
  name: operations
- description: Stack file management
  name: files
- description: Container and operation logs
  name: logs
- description: Administrative operations
  name: admin
paths:
  /api/v1/admin/migration/export:
    post:
      description: "Export all configuration data (users, roles, servers, etc.) as\
        \ an encrypted backup file. Requires admin.system.export permission."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExportRequest"
        description: Export password (min 12 characters)
        required: true
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Encrypted backup file
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Invalid request or password too short
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Not authenticated
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Admin access required
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Export failed
        default:
          description: ""
      security:
      - bearerAuth: []
      - apiKey: []
      - session: []
      summary: Export data
      tags:
      - admin
  /api/v1/admin/migration/import:
    post:
      description: "Import configuration data from an encrypted backup file. WARNING:\
        \ This will completely replace all existing data. Requires admin.system.import\
        \ permission."
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/_api_v1_admin_migration_import_post_request"
        description: Backup file and decryption password
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImportResponse"
          description: Import completed successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Invalid request or missing file/password
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Not authenticated
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Admin access required
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Import failed
        default:
          description: ""
      security:
      - bearerAuth: []
      - apiKey: []
      - session: []
      summary: Import data
      tags:
      - admin
  /api/v1/admin/operation-logs:
    get:
      description: Returns paginated list of all operation logs. Requires admin permissions.
      parameters:
      - description: Page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Number of items per page
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: "Search term for stack name, command, or operation ID"
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Filter by server ID
        explode: true
        in: query
        name: server_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter by stack name (partial match)
        explode: true
        in: query
        name: stack_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter by command
        explode: true
        in: query
        name: command
        required: false
        schema:
          type: string
        style: form
      - description: Filter by status
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - complete
          - incomplete
          - failed
          - success
          type: string
        style: form
      - description: Only return logs from the last N days
        explode: true
        in: query
        name: days_back
        required: false
        schema:
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedOperationLogsResponse"
          description: Paginated list of operation logs
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Not authenticated
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Admin access required
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Internal server error
        default:
          description: ""
      security:
      - bearerAuth: []
      - apiKey: []
      - session: []
      summary: List all operation logs
      tags:
      - admin
  /api/v1/admin/operation-logs/stats:
    get:
      description: Returns aggregated statistics for all operation logs. Requires
        admin permissions.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationLogStatsResponse"
          description: Operation logs statistics
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Not authenticated
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Admin access required
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Internal server error
        default:
          description: ""
      security:
      - bearerAuth: []
      - apiKey: []
      - session: []
      summary: Get operation logs statistics
      tags:
      - admin
  /api/v1/admin/operation-logs/{id}:
    get:
      description: Returns detailed information about a specific operation log including
        all messages. Requires admin permissions.
      parameters:
      - description: Operation log ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
